<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#242933" />
        <meta name="color-scheme" content="dark light" />
        <title>First Blog Post | BBS-Style Website</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header template will be loaded here -->
            <div data-template="header"></div>

            <!-- Main content area -->
            <main>
                <!-- Blog post template will be loaded here -->
                <div
                    data-template="blog-post"
                    data-template-data='{
                        "postTitle": "First Blog Post Title",
                        "postDate": "May 13, 2025",
                        "readTime": "5",
                        "fileName": "first-post",
                        "postContent": "<h2>First Section Heading</h2><p>This is the content of your first section. You can elaborate on the first point you want to make in your blog post. Remember to keep paragraphs relatively short for readability, especially in a monospace, BBS-style design.</p><p>You can include <span class=\"highlight-1\">highlighted text</span> for emphasis, as well as <span class=\"highlight-2\">important points</span> that you want to stand out.</p><h2>Second Section Heading</h2><p>This is the content of your second section. You can continue developing your ideas and providing valuable information to your readers.</p><ul><li>This is an item in a bulleted list</li><li>You can use these to break up content</li><li>And make information more scannable</li></ul><h2>Code Sample Section</h2><p>Since this is a BBS-style website, you might want to include code samples. Here is how they would look:</p><pre><code>// Sample JavaScript code\nfunction greet(name) {\n    return `Hello, ${name}!`;\n}\n\nconsole.log(greet(\"World\"));</code></pre><p>You can explain the code snippet here and provide context or additional information as needed.</p><h2>Final Thoughts</h2><p>This is where you can wrap up your blog post with concluding remarks. Summarize the main points you have made, and perhaps suggest further reading or next steps for readers interested in the topic.</p><blockquote>You can also include quote blocks like this one to highlight important statements or quotes from others that relate to your content.</blockquote>",
                        "relatedPosts": "<li><a href=\"bbs-aesthetic.html\">Embracing the BBS Aesthetic in Modern Web Design</a></li>"
                    }'
                ></div>
            </main>

            <!-- Footer template will be loaded here -->
            <div data-template="footer"></div>
        </div>

        <script src="../js/template-engine.js"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
