<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#242933" />
        <meta name="color-scheme" content="dark light" />
        <title>Blog | BBS-Style Website</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header template will be loaded here -->
            <div data-template="header"></div>

            <!-- Main content area -->
            <main>
                <!-- Blog content template will be loaded here -->
                <div data-template="blog-content"></div>
            </main>

            <!-- Footer template will be loaded here -->
            <div data-template="footer"></div>
        </div>

        <script src="js/md4w-loader.js"></script>
        <script src="js/template-engine.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/blog-engine.js"></script>
        <script>
            document.addEventListener('templateLoaded', async () => {
                const postList = document.querySelector('.post-list');
                if (postList) {
                    await blogEngine.renderPostList(postList);
                }
            });

            document.addEventListener('DOMContentLoaded', async () => {
                setTimeout(async () => {
                    const postList = document.querySelector('.post-list');
                    if (postList && postList.innerHTML.includes('Loading')) {
                        await blogEngine.renderPostList(postList);
                    }
                }, 100);
            });
        </script>
    </body>
</html>
