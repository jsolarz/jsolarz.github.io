<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#242933" />
        <meta name="color-scheme" content="dark light" />
        <title>{{pageTitle}} | BBS-Style Website</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header template will be loaded here -->
            <div data-template="header"></div>

            <!-- Main content area will be replaced by page-specific content -->
            <main>{{pageContent}}</main>

            <!-- Footer template will be loaded here -->
            <div data-template="footer"></div>
        </div>

        <script src="js/template-engine.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
