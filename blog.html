<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#242933" />
		<meta name="color-scheme" content="dark light" />
		<title>Blog | BBS-Style Website</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div data-template="header"></div>
			<main>
				<div data-template="blog-content"></div>
			</main>
			<div data-template="footer"></div>
		</div>

		<script src="js/md4w-loader.js"></script>
		<script src="js/template-engine.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/blog-engine.js"></script>
		<script>
			document.addEventListener("templateLoaded", async () => {
				const postList = document.querySelector(".post-list")
				if (postList) {
					try {
						await blogEngine.renderPostList(postList)
						console.log("Blog posts loaded successfully")
					} catch (error) {
						console.error("Error loading blog posts:", error)
					}
				}
			})

			// Load tests if ?test=1 in URL
			if (new URLSearchParams(window.location.search).get("test") === "1") {
				const script = document.createElement("script")
				script.src = "js/blog-engine.test.js"
				document.head.appendChild(script)
			}
		</script>
	</body>
</html>
