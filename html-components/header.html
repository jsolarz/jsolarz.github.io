<!-- Mobile menu toggle script (paste inline to avoid external JS) -->
<script>
    // Immediately-invoked function for menu toggle
    (function() {
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            document.querySelector('nav ul').classList.toggle('show');
        });

        // Highlight current page
        const path = window.location.pathname;
        let currentClass = 'nav-home'; // Default

        if (path === '/' || path.includes('/index.html')) currentClass = 'nav-home';
        else if (path.includes('/pages/about.html')) currentClass = 'nav-about';
        else if (path.includes('/pages/blog.html')) currentClass = 'nav-blog';
        else if (path.includes('/pages/cv.html')) currentClass = 'nav-cv';
        else if (path.includes('/pages/portfolio.html')) currentClass = 'nav-portfolio';

        document.querySelector('.' + currentClass)?.classList.add('active');
    })();
</script>
