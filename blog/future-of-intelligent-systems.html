<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#242933" />
        <meta name="color-scheme" content="dark light" />
        <title>The Future of Intelligent Systems: Where We're Headed and Why It Matters | BBS-Style Website</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div data-template="header"></div>
            <main>
                <div id="blog-post-content">
                    <div class="terminal">
                        <span class="prompt">$ </span>
                        <span class="command">cat post.md</span>
                        <div class="output">Loading post...</div>
                    </div>
                </div>
            </main>
            <div data-template="footer"></div>
        </div>

        <script src="../js/md4w-loader.js"></script>
        <script src="../js/template-engine.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/blog-engine.js"></script>
        <script>
            const getSlugFromUrl = () => {
                const path = window.location.pathname;
                const match = path.match(/\/blog\/([^\/]+)(?:\.html)?$/);
                return match ? match[1] : null;
            };

            document.addEventListener('DOMContentLoaded', async () => {
                const slug = getSlugFromUrl();
                if (!slug) {
                    document.getElementById('blog-post-content').innerHTML =
                        '<div class="bbs-box error"><p>Invalid post URL</p></div>';
                    return;
                }

                const container = document.getElementById('blog-post-content');
                await blogEngine.renderPost(slug, container);
            });
        </script>
    </body>
</html>
