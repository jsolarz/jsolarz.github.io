		<meta property="og:locale" content="en_US" />

		<meta name="twitter:card" content="summary" />

		<meta name="twitter:description" content="Blog post on software architecture and cloud solutions." />

		<link rel="stylesheet" href="../css/style.css" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<div data-template="header"></div>
			<main>
				<div id="blog-post-content">
					<div class="terminal">
						<span class="prompt">$ </span>
						<span class="command">cat post.md</span>
						<div class="output">Loading post...</div>
					</div>
				</div>
			</main>
			<div data-template="footer"></div>
		</div>

		<script src="../js/markdown-loader.js"></script>
		<script src="../js/template-engine.js"></script>
		<script src="../js/scripts.js"></script>
		<script src="../js/blog-engine.js"></script>

		<script src="../js/blog-engine.test-end-to-end.js"></script>

		<script>
			if (new URLSearchParams(window.location.search).get("test") === "1") {
				const script = document.createElement("script")
				script.src = "../js/blog-engine.test.js"
				script.onload = () => {
					if (window.blogEngineTests) {
						setTimeout(() => window.blogEngineTests.runTests().catch(console.error), 500)
					}
				}
				document.head.appendChild(script)
			}
		</script>

		<script>
			document.addEventListener("DOMContentLoaded", async () => {
				if (typeof window.markdownLoader === "undefined") {
					console.error("markdown-loader.js failed to load or execute")
					const container = document.getElementById("blog-post-content")
					if (container) {
						container.innerHTML = `<div class="bbs-box error"><div class="bbs-header">Initialization Error</div><p>markdown-loader.js failed to load. Check browser console for errors.</p></div>`
					}
					return
				}

				if (typeof blogEngine === "undefined") {
					console.error("blog-engine.js failed to load or execute")
					const container = document.getElementById("blog-post-content")
					if (container) {
						container.innerHTML = `<div class="bbs-box error"><div class="bbs-header">Initialization Error</div><p>blog-engine.js failed to load. Check browser console for errors.</p></div>`
					}
					return
				}

				const params = new URLSearchParams(window.location.search)
				const slug = params.get("slug") || window.location.pathname.match(/\/blog\/([^\/]+)(?:\.html)?$/)?.[1]
				const container = document.getElementById("blog-post-content")

				if (!slug || !container) {
					if (container) {
						container.innerHTML = `<div class="bbs-box error"><p>${slug ? "Container not found" : "Invalid post URL"}</p></div>`
					}
					return
				}

				try {
					await blogEngine.renderPost(slug, container)
				} catch (error) {
					console.error("Error rendering post:", error)
					if (container) {
						container.innerHTML = `<div class="bbs-box error"><div class="bbs-header">Error</div><p>${error.message}</p><p style="margin-top: 1rem; font-size: 0.9em;">Check browser console (F12) for details.</p></div>`
					}
				}
			})
		</script>
	</body>
</html>
