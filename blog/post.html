<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#242933" />
		<meta name="color-scheme" content="dark light" />
		<title>Loading... | BBS-Style Website</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="container">
			<div data-template="header"></div>
			<main>
				<div id="blog-post-content">
					<div class="terminal">
						<span class="prompt">$ </span>
						<span class="command">cat post.md</span>
						<div class="output">Loading post...</div>
					</div>
				</div>
			</main>
			<div data-template="footer"></div>
		</div>

		<script src="../js/md4w-loader.js"></script>
		<script src="../js/template-engine.js"></script>
		<script src="../js/scripts.js"></script>
		<script src="../js/blog-engine.js"></script>
		<script>
			// Load tests if ?test=1 in URL
			if (new URLSearchParams(window.location.search).get("test") === "1") {
				const script = document.createElement("script")
				script.src = "../js/blog-engine.test.js"
				document.head.appendChild(script)
			}
		</script>
		<script>
			const getSlugFromUrl = () => {
				const path = window.location.pathname
				const match = path.match(/\/blog\/([^\/]+)(?:\.html)?$/)
				return match ? match[1] : null
			}

			document.addEventListener("DOMContentLoaded", async () => {
				const slug = getSlugFromUrl()
				const container = document.getElementById("blog-post-content")

				if (!slug || !container) {
					if (container) {
						const errorBox = document.createElement("div")
						errorBox.className = "bbs-box error"
						const p = document.createElement("p")
						p.textContent = slug ? "Container not found" : "Invalid post URL"
						errorBox.appendChild(p)
						container.appendChild(errorBox)
					}
					return
				}

				await blogEngine.renderPost(slug, container)
			})
		</script>
	</body>
</html>
