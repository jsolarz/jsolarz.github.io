<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#242933" />
    <meta name="color-scheme" content="dark light" />
    <title>Blog | BBS-Style Website</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Dynamic header component -->
      <div data-component="header"></div>

      <main>
        <h1>Blog</h1>

        <div class="terminal">
          <span class="prompt">$ </span>
          <span class="command">ls -la ~/blog/posts</span>
        </div>

        <!-- Posts will be dynamically loaded here -->
        <ul class="post-list">
          <li class="post-item">
            <p>Loading posts...</p>
          </li>
        </ul>

        <!-- Added retro enhancements -->
        <section class="bbs-box">
          <header class="bbs-header">Categories</header>
          <ul class="categories-list">
            <li><a href="#" data-category="tech">Technology</a></li>
            <li><a href="#" data-category="ai">AI</a></li>
            <li><a href="#" data-category="azure">Azure</a></li>
            <li>
              <a href="#" data-category="architecture">Architecture</a>
            </li>
            <li><a href="#" data-category="design">Design</a></li>
          </ul>
        </section>

        <div class="bbs-box">
          <div class="bbs-header">Subscribe to Updates</div>
          <p>Want to be notified about new posts? Consider subscribing:</p>
          <form action="#" method="post">
            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              style="
                background: var(--polar-night-3);
                border: 1px solid var(--polar-night-4);
                padding: 0.5rem;
                color: var(--snow-storm-1);
                width: 100%;
                max-width: 400px;
                margin-bottom: 1rem;
                font-family: var(--font-mono);
              "
            />
            <button
              type="submit"
              style="
                background: var(--frost-4);
                border: none;
                padding: 0.5rem 1rem;
                color: var(--polar-night-1);
                cursor: pointer;
                font-family: var(--font-mono);
              "
            >
              Subscribe
            </button>
          </form>
        </div>
      </main>

      <!-- Dynamic footer component -->
      <div data-component="footer"></div>
    </div>

    <!-- Component loader must come first -->
    <script src="/js/component-loader.js"></script>
    <script src="/js/post-loader.js"></script>
  </body>
</html>
