<!-- Keyboard Shortcuts Display -->
<section class="keyboard-shortcuts" aria-label="Keyboard shortcuts">
	<h2>Keyboard Shortcuts</h2>
	<dl>
		<dt><kbd>M</kbd></dt>
		<dd>Toggle navigation menu</dd>

		<dt><kbd>Esc</kbd></dt>
		<dd>Close navigation menu</dd>

		<dt><kbd>H</kbd></dt>
		<dd>Go to home page</dd>

		<dt><kbd>B</kbd></dt>
		<dd>Go to blog</dd>

		<dt><kbd>Ctrl</kbd> + <kbd>←</kbd> / <kbd>→</kbd></dt>
		<dd>Navigate between blog posts</dd>

		<dt><kbd>←</kbd> / <kbd>→</kbd></dt>
		<dd>Navigate menu items (when menu is open)</dd>
	</dl>
</section>
