<h1>Blog</h1>

<div class="terminal" role="status" aria-label="Blog posts directory">
	<span class="prompt" aria-hidden="true">$ </span>
	<span class="command" aria-hidden="true">ls -la ~/blog/posts</span>
</div>

<ul class="post-list" role="list" aria-label="Blog posts" aria-live="polite">
	<li class="post-item">
		<p>Loading posts...</p>
	</li>
</ul>

<nav class="bbs-box" aria-label="Blog categories">
	<div class="bbs-header">Categories</div>
	<ul class="categories-list" role="list">
		<li><a href="#" data-category="tech" aria-label="Filter by Technology category">Technology</a></li>
		<li><a href="#" data-category="ai" aria-label="Filter by AI category">AI</a></li>
		<li><a href="#" data-category="azure" aria-label="Filter by Azure category">Azure</a></li>
		<li><a href="#" data-category="architecture" aria-label="Filter by Architecture category">Architecture</a></li>
		<li><a href="#" data-category="design" aria-label="Filter by Design category">Design</a></li>
	</ul>
</nav>
